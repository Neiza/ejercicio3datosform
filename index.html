<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
			function myFunction() {
				var name = document.getElementById('name');
				var mail = document.getElementById('email');

				var printName = document.getElementById('mostrarNombre');
				var printEmail= document.getElementById('mostrarMail');

				printName.innerHTML = name.value;
				"<br>"
				printEmail.innerHTML= mail.value;
		  }
		myFunction();
	</script>
</body>
</html>
